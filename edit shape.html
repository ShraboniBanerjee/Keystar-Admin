			<div class="box1">
				<img id="preview" class="img-1" src="./img/shap-1.png" width="100%" height="100%">

				<input type="text" placeholder="Enter Shape Name" name="name" style="display: block; margin: 10px auto;">
			
				<div class="form-box">
					<div class="button-box">
						<div id="btn1"></div>
						<button type="button" class="toggle-btn1" onclick="activeClick()">Active</button>
		
			<button type="button" class="toggle-btn1" onclick="deactiveClick()">Deactive</button>
	
					
					</div>
				</div>
			
				<button class="btn-1" onclick="updateData()">UPDATE</button>
				<button class="btn-2" onclick="deleteData()">DELETE</button>
			
				<div class="message" id="message"></div>
			</div>
			
			<script>
				function updateData() {
					var nameInput = document.querySelector('input[name="name"]');
					var name = nameInput.value;
			
					// Perform data update logic here
					// You can use the 'name' variable to get the updated name value
			
					// Display the update message
					var message = document.getElementById("message");
					message.innerHTML = "Your data has been updated";
					message.style.display = "block";
					setTimeout(function () {
						message.style.display = "none";
					}, 3000); // Hide the message after 3 seconds
				}
			
				function deleteData() {
					// Perform data delete logic here
			
					// Display the delete message
					var message = document.getElementById("message");
					message.innerHTML = "Your data has been deleted";
					message.style.display = "block";
					setTimeout(function () {
						message.style.display = "none";
					}, 3000); // Hide the message after 3 seconds
				}
			
				document.getElementById("file").addEventListener("change", function (e) {
					var reader = new FileReader();
					reader.onload = function (event) {
						document.getElementById("preview").setAttribute("src", event.target.result);
					};
					reader.readAsDataURL(e.target.files[0]);
				});
			</script>
